<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  
  <div id="app">
 <h1 class="text-center">OI MATE,WHERE IS MY BAND???</h1>
  <div class="large-8 column large-centered">
     <div id="search"><p class="text-center">Enter band name</p></div>
      <input class="form-control" type="text" id="tag" name="tagsearch" size="35">
      <a class="button btn-primary text-center center-block" id="submit" @click.stop="loadUsers">Search</a>
      <div id="bandname">
        <p class="bandname-inner"></p>
      </div>

      <div class="row">
        <div class="results row" v-for="user in users">
        <div class='date '>{{ user.datetime | day }}</div>
        <div class='month'>{{ user.datetime | month }} </div>
        <div class='place'>{{ user.title }}<a class='tickets' href='{{user.ticket_url}}'>tickets</a></div>
        <div class='city'>{{ user.formatted_location }}</div>
        </div>
      <br>
      <div id="recommended"></div>
      </div>
  </div>

 


  </div>




    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.16/vue-resource.min.js"></script>
      <script>
        new Vue({
          el: '#app',
          data: {
            users: [],

          },
           filters: {
            day:function(obj){
              var date = new Date(obj);
              var day = date.getDate();
              return day;

            },
             month:function(obj){
              var date = new Date(obj);
              var day = date.getDate();
              var month = date.getMonth()+1;
             var m_names = ["Jan", "Feb", "Mar", "Apr", "May", "June", 
                               "July", "Aug", "Sep", "Oct", "Nov", "Dec"];
                               month = m_names[month];
                               return month;

            }
          
          },
          methods: {
            loadUsers: function() {
                // this.$http.get('aaa.txt').success(function(events) {  
                  this.$http.get('http://api.bandsintown.com/artists/korn/events.json?api_version=2.0&app_id=sizoider').success(function(events) {
                  this.users = events;
                  console.log(this.users);
                }).error(function(error) {
                  console.log(error);
                });
            }
          }

        });
  </script>
  </body>
</html>
